<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Batch Cardiovascular Risk Prediction</h1>
    <div class="section">
        <form method="POST" action="/batch" enctype="multipart/form-data">
            <label for="csvfile">Upload CSV File:</label>
            <input type="file" name="csvfile" accept=".csv" required><br>
            <button type="submit">Process File</button>
        </form>
        {% if filename %}
        <h3>Processed File:</h3>
        <a href="{{ url_for('static', filename=filename) }}" download>{{ filename }}</a>
        {% endif %}
    </div>
</body>
</html>
